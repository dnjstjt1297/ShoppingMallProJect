<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <form action="/members/new" method="post" th:object="${memberForm}">

        <div class="form-group">
            <label for="id" >아이디</label>
            <input type="text" id="id" th:field="*{id}" placeholder="아이디를 입력하세요.">
        </div>
        <div class="form-group">
            <label for="pw">비밀번호</label>
            <input type="password" id="pw" th:field="*{pw}" placeholder="비밀번호를 입력하세요.">
        </div>
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" th:field="*{name}" placeholder="이름을 입력하세요.">
        </div>
        <div class="form-group">
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" th:field="*{nickname}" placeholder="닉네임을 입력하세요.">
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="text" id="email" th:field="*{email}" placeholder="이메일을 입력하세요.">
            <button id="emailCheak">인증번호 받기</button>
        </div>
        <div class="form-group">
            <label for="email">인증 번호</label>
            <input type="text" id="certiticationNumber" placeholder="인증번호를 입력하세요.">
            <button id="certification" onclick="emailCertification()">인증하기</button>
        </div>
        <div class="form-group">
            <label for="phone">핸드폰</label>
            <input type="text" id="phone" th:field="*{phone}" placeholder="핸드폰 번호를 입력하세요.">
        </div>
        <div class="form-group">
            <label for="addr1">주소</label>
            <input type="text" id="addr1" th:field="*{addr1}" placeholder="주소를 입력하세요.">
        </div>
        <div class="form-group">
            <label for="addr2">상세 주소</label>
            <input type="text" id="addr2" th:field="*{addr2}" placeholder="상세주소를 입력하세요.">
        </div>
        <button type="submit">등록</button>
    </form>
</div>
</body>
</html>
